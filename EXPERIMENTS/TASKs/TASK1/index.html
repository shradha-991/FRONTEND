<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card Studio</title>
</head>
<body>
    <div id="app">
        <div id="profileCard">
            <img id="profileImg" src="https://placeholder.com" alt="Profile Picture">

            <h1 id="displayName">Your Name</h1>
            <h3 id="displayRole">Your Role</h3>
            <p id="displayBio">Short bio goes here...</p>

            <div id="skillList">
              
            </div>

            <div id="details">
                <p>Extra details will be shown here...</p>
            </div>
        </div>

      
        <div id="controls">

            <h2>Controls</h2>

            <input type="text" id="nameInput" placeholder="Enter name">
            <input type="text" id="roleInput" placeholder="Enter role">
            <textarea id="bioInput" placeholder="Enter bio"></textarea>

            <input type="text" id="skillInput" placeholder="Enter skill">
            <button id="addSkillBtn">Add Skill</button>
            <button id="removeLastSkillBtn">Remove Last Skill</button>

            <h3>Theme Colors</h3>
            <button class="themeBtn" data-color="lightblue">Light Blue</button>
            <button class="themeBtn" data-color="lightgreen">Light Green</button>
            <button class="themeBtn" data-color="pink">Pink</button>

            <button id="toggleDetailsBtn">Hide Details</button>
        </div>

    </div>

</body>
</html>
